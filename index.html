<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Ícone Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nomeAgenda" placeholder="Nome" autocomplete="off" required>
            <input type="tel" id="numeroAgenda" placeholder="Número" autocomplete="off" minlength="3" maxlength="19" required>
            <button type="submit">Adicionar Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; Higor Santos | 2023</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
